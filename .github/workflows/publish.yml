name: Publish npm packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish-platform:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        pkg:
          - packages/speak-darwin-arm64
          - packages/speak-darwin-x64
          - packages/speak-linux-x64-gnu
          - packages/speak-linux-arm64-gnu
          - packages/speak-linux-x64-musl
          - packages/speak-linux-arm64-musl
          - packages/speak-win32-x64-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - name: Configure npm auth
        run: |
          printf "//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish platform package
        run: npm publish --access public
        working-directory: ${{ matrix.pkg }}

  publish-main:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: publish-platform
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - name: Configure npm auth
        run: |
          printf "//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        run: npm publish --access public

name: Publish npm packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish-platform:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        pkg:
          - packages/speak-darwin-arm64
          - packages/speak-darwin-x64
          - packages/speak-linux-x64-gnu
          - packages/speak-linux-arm64-gnu
          - packages/speak-linux-x64-musl
          - packages/speak-linux-arm64-musl
          - packages/speak-win32-x64-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Publish platform package
        run: npm publish --access public
        working-directory: ${{ matrix.pkg }}

  publish-main:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: publish-platform
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Publish main package
        run: npm publish --access public

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: publish-main
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build release notes from CHANGELOG
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME#v}"
          awk -v ver="$TAG" '
            BEGIN { in_section=0 }
            $0 ~ "^## \\[" ver "\\]" { in_section=1; next }
            in_section && $0 ~ "^## \\[" { exit }
            in_section { print }
          ' CHANGELOG.md | sed '/^[[:space:]]*$/N;/^\n$/D' > RELEASE_NOTES.md

          if [ ! -s RELEASE_NOTES.md ]; then
            echo "No matching CHANGELOG section for $TAG" > RELEASE_NOTES.md
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md

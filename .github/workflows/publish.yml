name: Publish npm packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  verify-npm-auth:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Validate npm token
        run: |
          if [ -z "${NODE_AUTH_TOKEN}" ]; then
            echo "::error::Missing Actions secret NPM_TOKEN. Add a token that can publish @sfpprxy/*."
            exit 1
          fi

          npm whoami --registry=https://registry.npmjs.org

  publish-platform:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: verify-npm-auth
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        pkg:
          - packages/speak-darwin-arm64
          - packages/speak-darwin-x64
          - packages/speak-linux-x64-gnu
          - packages/speak-linux-arm64-gnu
          - packages/speak-linux-x64-musl
          - packages/speak-linux-arm64-musl
          - packages/speak-win32-x64-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Publish platform package
        run: npm publish --access public
        working-directory: ${{ matrix.pkg }}

  publish-main:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: publish-platform
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Publish main package
        run: npm publish --access public
